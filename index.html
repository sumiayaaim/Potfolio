<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Frontend Developer</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
      <p>Frontend Developer | Creative Coder</p>
      <a href="#projects" class="cta-button">View My Work</a>
    </div>
  </section>

  <!-- About Me -->
  <section id="about">
    <h2>About Me</h2>
    <p>I'm a passionate frontend developer with a love for creating interactive and visually stunning web experiences.</p>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skill-icons">
      <div class="skill" data-skill="HTML">HTML</div>
      <div class="skill" data-skill="CSS">CSS</div>
      <div class="skill" data-skill="JavaScript">JavaScript</div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <img src="assets/images/project1.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
      </div>
      <!-- Add more project cards -->
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
